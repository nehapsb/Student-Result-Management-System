<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
</head>

<body style="text-align:center">

<div id = "results">
    <h1>Welcome to Student Result Management System</h1>
    <br>
    <h3>Results</h3>
    <br />
    <table border="1" style="margin-left: auto;margin-right: auto;">
        <tr>
            <td>Id</td>
            <td>Student Id</td>
            <td>Course Id</td>
            <td>Result</td>
        </tr>
        <tr th:each="result : ${results}">
            <td th:text="${result.id}">Id</td>
            <td th:text="${result.studentId}">Student Id</td>
            <td th:text="${result.courseId}">Course Id</td>
            <td th:text="${result.grade}">Result</td>
        </tr>
    </table>
</div>
<br/>
<br/>
<div id="result_create_button">
    <input type="button" onclick="window.location.href = './result_create_page'" value="Add Result">
</div>
<br/>
<br/>
<div id="home">
    <input type="button" onclick="window.location.href = './home'" value="Home">
</div>
</body>
</html>
